version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nocountry_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nocountry}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3305:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocountry_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: ${MYSQL_USER:-app}
      DB_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      DB_NAME: ${MYSQL_DATABASE:-nocountry}
      PORT: ${PORT:-3001}
    ports:
      - "3001:3001"
    # Para desarrollo en caliente descomenta la siguiente l√≠nea
    # volumes:
    #   - ./:/usr/src/app

volumes:
  db_data:
    driver: local
